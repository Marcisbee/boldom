<script>
  var show = false;

  function toggle() {
    show = !show;
  }
</script>

<h1>Dynamic component import</h1>
<p>We can dynamically import any other component.<br/>It will load over network and will be cached</p>
<p>Also style scopes do not bleed into outer component when "style-scoped" is used.</p>

<p class="mb-xl">Condition: <strong>${show}</strong></p>

${
  show
    ? `<link href="./first.html">`
    : `<link href="./second.html">`
}

<br/>

<button class="btn btn-primary" onclick="toggle()">Toggle</button>
