<script>
  var count = 0;

  function increment() {
    count += 1;
  }

  function decrement() {
    count -= 1;
  }
</script>

<style>
  h1 {
    font-size: 6rem;
  }
</style>

<h1 class="mb-md">${count}</h1>

<button
  class="btn btn-primary btn-xl mr-xs"
  onclick="decrement()"
  ${count <= 0 && 'disabled' }>-</button>

<button
  class="btn btn-primary btn-xl"
  onclick="increment()">+</button>
