<script>
  function getRandom(max) {
    return Math.floor(Math.random() * max);
  }

  function getColor() {
    return `hsl(${getRandom(360)}, ${getRandom(100)}%, ${getRandom(100)}%)`;
  }

  export function changeColor() {
    color = getColor();
  }

  var color = getColor();
</script>

<style>
  :root {
    --state-primary: ${color};
  }

  strong {
    color: ${color};
  }

  h1 {
    display: inline-block;
    margin-bottom: 1rem;
    border-bottom: 2px solid ${color};
  }

  p {
    margin-bottom: 2.4rem;
  }
</style>

<h1>Style updating</h1>

<p>We can <strong>change color dynamically</strong> with css.</p>

<button class="btn btn-primary" onclick="changeColor()">Change Color</button>
