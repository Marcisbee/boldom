<script>
  var background = 0;
  var text = 1;
  var colors = ['green', 'silver', 'blue', 'orange'];

  setInterval(function () {
    text = (text + 1) % colors.length;
    background = (background + 1) % colors.length;
  }, 1000);
</script>

<style>
  h1 {
    background-color: ${colors[background]};
    color: ${colors[text]};
    transition: 1s all linear;
  }
</style>

<h1>Hello World</h1>
